<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js"></script>
    <title>Rating</title>
    <style>
        .rating {
          cursor: pointer;
          font-size: 24px;
          color: black; /* Default color */
        }
      </style>
</head>
<body>
    <rating-widget>
        <form action="https://httpbin.org/post" method="POST" id="ratingForm">
            <label for="rating" id="label">How satisfied are you?</label>
            <input type="hidden" name="question" value="How satisfied are you?">
            <input type="hidden" id="sentBy" name="sentBy" value="HTML">
            <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </rating-widget>
    <section>
        <a href="./part2.html">Go to part2</a>
    </section>
</body>
</html>
